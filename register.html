<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>

<style>
body{
  background:#f0f0f0;
  font-family: Arial;
}
.form-box{
  width:350px;
  margin:auto;
  background:white;
  padding:20px;
  margin-top:50px;
  border-radius:10px;
  box-shadow:0 0 10px gray;
}
input,select{
  width:100%;
  padding:8px;
  margin:6px 0;
}
button{
  background:green;
  color:white;
  padding:10px;
  border:none;
}
</style>
</head>

<body>
<div class="form-box">
<h2 style="text-align:center;">Registration</h2>

<form>
Name:<input type="text" required>
Email:<input type="email" required>
Password:<input type="password" required>

Gender:
<select>
<option>Male</option>
<option>Female</option>
</select>

<button>Register</button>
</form>
</div>
</body>
</html>
