<body>

<h2>Check Console Output</h2>

<script>
// Variables
var a = 10;
let b = 20;
const c = 30;
console.log(a,b,c);

// Data Types
let name = "Lucky";
let num = 25;
let bool = true;
let arr = [5,2,8,1];

arr.sort();
console.log(arr);

// Temperature conversion
function toF(celsius){
 return (celsius*9/5)+32;
}
console.log("30C =",toF(30));

// Fibonacci recursion
function fib(n){
 if(n<=1) return n;
 return fib(n-1)+fib(n-2);
}
console.log("Fib(6) =",fib(6));
</script>
