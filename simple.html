    <h1>Admission Form</h1>
    
    <form>
        <label for="Name">First Name</label>
        <input type="text" id="Name" placeholder="Enter First Name" required>
        <br><br>

        <label for="Nam">Last Name</label>
        <input type="text" id="Nam" placeholder="Enter Last Name" required>
        <br><br>

        <label for="Na">Mother's Name</label>
        <input type="text" id="Na" placeholder="Enter Mother's Name" required>
        <br><br>

        <label for="N">Roll Number</label>
        <input type="number" id="N" placeholder="Numbers Only" required>
        <br><br>

        <p><b>Select Gender :</b></p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="sex">

        <label for="female">Female</label>
        <input type="radio" id="female" name="sex">

        <label for="other">Other</label>
        <input type="radio" id="other" name="sex">
        <br><br>

        <p><b>Select Your Department :</b></p>
        <select name="branch" id="branch">
            <option value="IT">IT</option>
            <option value="ENTC">ENTC</option>
            <option value="AR">AR</option>
            <option value="Mech">Mech</option>
        </select>
        <br><br>

        <button type="submit"><b>Submit</b></button>
    </form>

</body>
</html>
