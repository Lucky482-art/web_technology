<center>

<h1>COLLEGE ADMISSION FORM</h1>
<hr width="50%">

<form>

<h3>Personal Details</h3>

First Name:<br>
<input type="text" name="fname" placeholder="Enter First Name" required>
<br><br>

Last Name:<br>
<input type="text" name="lname" placeholder="Enter Last Name" required>
<br><br>

Mother's Name:<br>
<input type="text" name="mname" placeholder="Enter Mother's Name" required>
<br><br>

Roll Number:<br>
<input type="number" name="roll" placeholder="Numbers Only" required>
<br><br>

Email:<br>
<input type="email" name="email" placeholder="example@gmail.com" required>
<br><br>

Phone Number:<br>
<input type="tel" name="phone" placeholder="9876543210" required>
<br><br>

<hr width="50%">

<h3>Gender</h3>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<input type="radio" name="gender"> Other

<br><br>

<h3>Department</h3>
<select name="department">
<option>Information Technology</option>
<option>ENTC</option>
<option>Mechanical</option>
<option>Artificial Intelligence</option>
</select>

<br><br>

<h3>Address</h3>
<textarea rows="4" cols="40"></textarea>

<br><br>

<input type="submit" value="Submit Form">
<input type="reset" value="Reset Form">

</form>
